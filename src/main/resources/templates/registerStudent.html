<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">

  <div>
    <label for="name">名前:</label>                                      <!-- 名前という表示をidのnameと紐づける -->
    <input type="text" id="name" th:field="*{student.name}" required /> <!-- *はstudentDetailの略 -->
  </div>
  <div>
    <label for="name">カナ名:</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required />
  </div>
  <div>
    <label for="name">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required />
  </div>
  <div>
    <label for="name">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required />
  </div>
  <div>
    <label for="name">地域:</label>
    <input type="text" id="area" th:field="*{student.area}" required />
  </div>
  <div>
    <label for="name">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" required />
  </div>
  <div>
    <label for="name">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" required />
  </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
